<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Freelancer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Inizio header -->
  <header>
    <!-- header-top -->
    <nav class="navbar navbar-default navbar-fixed-top ms_navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><strong>Start Bootstrap</strong></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact me</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-->
    </nav>
    <!-- / header-top -->
    <!-- jumbotron -->
    <div id="jumbotron" class="bg_green text-center ms_text_white">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img src="img/profile.png" alt="profile">
            <h1>Start Bootstrap</h1>
            <div class="ms_star">
              <i class="fas fa-star"></i>
            </div>
            <h3>Graphic Artist - Web Designer - Illustrator</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- / jumbotron -->
  </header>
  <!-- / header -->

  <!-- Inizio main -->
  <main>
    <!-- portfolio -->
    <section id="portfolio">
      <div class="container">
        <!-- first row -->
        <div class="row">
          <div class="col-xs-12 text-center">
            <h2>Portfolio</h2>
            <div class="ms_star">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <!-- / first row -->
        <!-- second row -->
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio cabin ms_bg_portfolio"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio cake ms_bg_portfolio"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio circus ms_bg_portfolio"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio game ms_bg_portfolio"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio safe ms_bg_portfolio"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 bg_portfolio submarine ms_bg_portfolio"></div>
        </div>
        <!-- / second row -->
      </div>
    </section>
    <!-- / portfolio -->
    <!-- about -->
    <section class="bg_green debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6"></div>
          <div class="col-xs-12 col-md-6"></div>
        </div>
      </div>
    </section>
    <!-- / about -->
    <!-- contact -->
    <section class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>
    <!-- / contact -->
  </main>
  <!-- / main -->

  <!-- Inizio footer -->
  <footer class="debug">
    <!-- footer-top -->
    <div class="footer-top bg_grey">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-4"></div>
          <div class="col-xs-12 col-md-4"></div>
          <div class="col-xs-12 col-md-4"></div>
        </div>
      </div>
    </div>
    <!-- / footer-top -->
    <!-- footer-bottom -->
    <div class="footer-bottom bg_blue">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- / footer-bottom -->
  </footer>
  <!-- / footer -->
</body>
</html>
